<!DOCTYPE html>
<!-- Based on https://github.com/tccpc/canvas-clock/ -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock with Shadows</title>
    <style media="screen">
        *{
            margin: 0;
            padding: 0;
        }
        #clock{
            width:800px;
            height: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body onload="setInterval (ApiTime, 500)">
    <div id="clock">
        <canvas id="canvas" width="800" height="800"></canvas>
    </div>
</body>
<script>
var canvas = document.querySelector('canvas');
var ctx = canvas.getContext('2d');
var nowDate = new Date();
var second = nowDate.getSeconds();
var minute = nowDate.getMinutes();
var hour = nowDate.getHours();
draw();

function draw(hour, minute, second) {
    // nowDate = new Date();
    // second = nowDate.getSeconds();
    // minute = nowDate.getMinutes();
    // hour = nowDate.getHours();
    ctx.clearRect(0, 0, 800, 800);
    ctx.beginPath();
    ctx.lineCap = "round";
    for (var i = 0; i < 60; i++) {
        if ((i + 5) % 5 === 0) {
            continue;
        }
        ctx.moveTo(Math.cos((i * 6) / 180 * Math.PI) * 350 + 400, Math.sin((i * 6) / 180 * Math.PI) * 350 + 400);
        ctx.lineTo(Math.cos((i * 6) / 180 * Math.PI) * 335 + 400, Math.sin((i * 6) / 180 * Math.PI) * 335 + 400);
    }
    ctx.save();
    ctx.closePath();
    // ctx.shadowOffsetX=-5;
    // ctx.shadowOffsetY=2;
    // ctx.shadowBlur = 20;
    // ctx.shadowColor = "#000";
    ctx.lineWidth = 7;
    ctx.strokeStyle = '#000';
    ctx.stroke();

    ctx.beginPath();
    ctx.lineCap = "round";
    for (var i = 1; i < 13; i++) {
        ctx.moveTo(Math.cos((i * 30) / 180 * Math.PI) * 350 + 400, -Math.sin((i * 30) / 180 * Math.PI) * 350 + 400);
        ctx.lineTo(Math.cos((i * 30) / 180 * Math.PI) * 320 + 400, -Math.sin((i * 30) / 180 * Math.PI) * 320 + 400);
        ctx.font = "50px Arial";
        if (i > 9) {
            ctx.fillText(i, Math.cos((i * 30 - 90) / 180 * Math.PI) * 280 + 400 - 25, Math.sin((i * 30 - 90) / 180 * Math.PI) * 280 + 400 + 25);
        } else {
            ctx.fillText(i, Math.cos((i * 30 - 90) / 180 * Math.PI) * 280 + 388, Math.sin((i * 30 - 90) / 180 * Math.PI) * 280 + 400 + 20);
        }
    }
    ctx.lineWidth = 11;
    ctx.strokeStyle = '#000';
    ctx.stroke();
    ctx.closePath();
    ctx.restore();

    ctx.beginPath();
    ctx.font = "24px Arial";
    ctx.fillText('LOVE LELE', 333, 540)
    ctx.font = "18px Arial";
    ctx.fillText('Rourou', 370, 570)
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(Math.cos((hour * 30 + minute / 2 - 90) / 180 * Math.PI) * 220 + 400, Math.sin((hour * 30 + minute / 2 - 90) / 180 * Math.PI) * 220 + 400);
    ctx.lineTo(400, 400);
    ctx.save();
    ctx.lineCap = "round";
    ctx.closePath();
    ctx.shadowOffsetX = -5;
    ctx.shadowBlur = 10;
    ctx.shadowColor = "#000";
    ctx.lineWidth = 24;
    ctx.strokeStyle = '#222';
    ctx.stroke();
    ctx.restore();

    ctx.beginPath();
    ctx.moveTo(Math.cos((minute * 6 + second * 0.1 - 90) / 180 * Math.PI) * 300 + 400, Math.sin((minute * 6 + second * 0.1 - 90) / 180 * Math.PI) * 300 + 400);
    ctx.lineTo(400, 400);
    ctx.save();
    ctx.closePath();
    ctx.shadowOffsetX = -5;
    ctx.shadowBlur = 10;
    ctx.shadowColor = "#000";
    ctx.lineWidth = 13;
    ctx.strokeStyle = '#222';
    ctx.stroke();
    ctx.restore();

    ctx.beginPath();
    ctx.moveTo(Math.cos((second * 6 - 90) / 180 * Math.PI) * 345 + 400, Math.sin((second * 6 - 90) / 180 * Math.PI) * 345 + 400);
    ctx.lineTo(400, 400);
    ctx.save();
    ctx.closePath();
    ctx.shadowOffsetX = -5;
    ctx.shadowBlur = 10;
    ctx.shadowColor = "#000";
    ctx.lineWidth = 5;
    ctx.strokeStyle = 'rgb(213, 153, 0)';
    ctx.stroke();
    ctx.restore();
    ctx.closePath();

    ctx.save();
    ctx.arc(400, 400, 20, 0, Math.PI * 2);
    ctx.shadowOffsetX = -5;
    ctx.shadowBlur = 10;
    ctx.shadowColor = "#000";
    ctx.fillStyle = 'rgb(213, 153, 0)';
    ctx.fill();
    ctx.restore();
}


  let hr = new XMLHttpRequest;
  let httpCodeSuccess = 200;
  let xmlHttpRequestCodeDone = 4;

  function ApiTime() {
    // "/API/TIME" /API is a prefix hard-coded into the WebServer class
    hr.open("GET", "/API/TIME", true);
    hr.send();
    hr.onreadystatechange = function () {
      if (this.readyState == xmlHttpRequestCodeDone && this.status == httpCodeSuccess) {
        let vso = JSON.parse(hr.responseText);
        if (vso != null) // Can happen using IEv11
        {
            let value = vso;
            let daysInteger = Math.floor(value / (60 * 60 * 24));
            let daysFraction = value - daysInteger * (60 * 60 * 24);
            let hoursInteger = Math.floor(daysFraction / (60 * 60));
            let hoursFraction = value - hoursInteger * (60 * 60);
            let minutesInteger = Math.floor(hoursFraction / 60);
            let minutesFraction = hoursFraction - (minutesInteger * 60);
            let secondsInteger = Math.floor(minutesFraction);

            draw(hoursInteger, minutesInteger, secondsInteger);
        }
      }
    }
  }  
</script>
 
</html>
